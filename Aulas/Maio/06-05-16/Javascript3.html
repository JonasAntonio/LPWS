<!DOCTYPE html>
<html>

		<title>JavaScript 03</title>
		<style>

	<body>
		<h1>Javascript exm03</h1>
		<script>
			var i = 1;
			document.write("<ul>");
			while(i<=10){
				document.write("<li>");
				document.write(i);
				document.write("</li>");
				i++;
				}
			document.write("</ul>");
		</script>
	</body>
</html>
