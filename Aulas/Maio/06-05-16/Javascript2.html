<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>JavaScript 02</title>
		<style>
			code{
				color:green;
				background-color:lightyellow;
				display:block;
				width:100px;
				height:auto;
				border:1px dashed black;
				padding:10px;
			}
		</style>
	</head>
	<body>
		<h1>Javascript exm02</h1>
		<script>
			var a = 2;
			var b = 3;
			document.write("<code>a=");
			document.write(a);
			document.write("</code>");
			
			document.write("<code>b=");
			document.write(b);
			document.write("</code>");
			
			document.write("<code>a+b=");
			document.write(a+b);
			document.write("</code>");
		</script>
	</body>
</html>
