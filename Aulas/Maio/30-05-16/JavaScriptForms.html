<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>JavaScript Forms</title>
		<style>
		
		</style>
	</head>
	<body>
		<h1>JavaScript Forms</h1>
		<h2>Exemplo 1</h2>
		<form name="saudacao">
			<input type="text" name="nome"/>
			<input type="submit"/>
		</form>
		<p id="mensagem"></p>
		<h2>Exemplo 2</h2>
		<form name="soma">
			<div>
				<label for="A">A:</label>
				<input type="number" name="A" id="A" placeholder="Digite o primeiro número"/>
			</div>
			<div>
				<label>B:
					<input type="number" name="B" placeholder="Digite o segundo número"/>
				</label>
			</div>
			<div>
				<label>C:
					<input type="number" name="C" placeholder="Clique em enviar"/>
				</label>
			</div>
			<div>
				<input type="submit"/>
			</div>
		</form>
		<script>
			document.saudacao.addEventListener("submit", saudacaoEnvio);
			function saudacaoEnvio(evento){
				evento.preventDefault();
				console.log("Saudação Enviada!");
				var eMensagem = document.getElementById('mensagem')
				var nome = document.saudacao.nome.value;
				eMensagem.innerText = "Olá "+ nome +"!";
			}
			document.soma.addEventListener("submit", somaEnvio);
			function somaEnvio(evento){
				evento.preventDefault();
				document.soma.C.value = parseInt(document.soma.A.value)+parseInt(document.soma.B.value);
			}
		</script>
	</body>
</html>
