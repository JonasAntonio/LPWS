<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Java Script DOM 4</title>
		<style>
			td {
				border: 1px solid gray;
				padding: 2px;
			}
		</style>
	</head>	
	<body>
		<h1>JavaScript DOM 4</h1>
		<h2>Vetores</h2>
		<button id="desenhar1">Desenhar</button>
		<table id="tabela1"></table>
		
		<h2>Matrizes</h2>
		<button id="desenhar2">Desenhar 2</button>
		<table id="tabela2"></table>
		
		<script>
			var botaodesenhar1 = document.getElementById('desenhar1');
			botaodesenhar1.addEventListener('click', botaodesenhar1Click);

			function botaodesenhar1Click() {
				console.log("desenhar1 foi clicado!");
				var numeros = ["a","x","c","d","e","f"];
				console.dir(numeros);
				var tabela1 = document.getElementById('tabela1');
				tabela1.innerHTML = "";
				for(var i=0; i<numeros.length; i++) {
					var tr = document.createElement('tr');
					var td = document.createElement('td');
					td.innerText = numeros[i];
					tr.appendChild(td);
					tabela1.appendChild(tr);
				}
			}

			var botaodesenhar2 = document.getElementById('desenhar2');
			botaodesenhar2.addEventListener('click', botaodesenhar2Click);

			function botaodesenhar2Click() {
				console.log("desenhar2 foi clicado!");
				var numeros2 = [[1,2,3],[4,5,6],[7,8,9]];
				console.dir(numeros2);
				var tabela2 = document.getElementById('tabela2');
				tabela2.innerHTML = "";
				for(var i=0; i<numeros2.length; i++) {
					var tr = document.createElement('tr');
					for(var j=0; j<numeros2[i].length; j++) {
						var td = document.createElement('td');
						td.innerText = numeros2[i][j];
						tr.appendChild(td);
					}
					tabela2.appendChild(tr);
				}
			}
		</script>

	</body>
</html>
