<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>JavaScript DOM 4</title>
		<style>
			td{
				border:1px solid black;
				padding:2px;
			}
		</style>
	</head>
	<body>
		<h1>JavaScript DOM 4</h1>
		<h2>Vetores<h2>
		<button id="desenhar1">Desenhar</button>
		<table id="tabela1"></tabela>
		
		<script>
			var botaodesenhar1 = document.getElementById('desenhar1');
			botaodesenhar1.addEventListener('click', botaoDesenhar1Click);
			function botaoDesenhar1Click(){
				console.log("Desenhar foi clicado");
				var numeros = ["a","x","c","d","e","f"];
				console.dir(numeros);
				var tabela1 = document.getElementById("tabela1");
				tabela1.innerHTML = "";
				for(var i=0;i<numeros.length;i++){
					var tr = document.createElement('tr');
					var td = document.createElement('td');
					td.innerText = numeros[i];
					tr.appendChild(td);
					tabela1.appendChild(tr);
				}
				
				
			}
		</script>
	</body>
</html>
