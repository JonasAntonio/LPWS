<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>Exemplo de Caixa</title>
		<style>
		* {
			margin:0;
			padding:0;
			border:0;
		}
		html{
			background-color:white;
		}
		body{
			width:400px;
			height:400px;
			margin-right:auto;
			margin-left:auto;
			margin-top:10px;
			background-color:lightgray;
		}
		h1 {
			height:50%;
			width:50%;
			display:inline-block;
		}
		#a {
			background-color:red;
		}
		#b {
			background-color:green;
		}
		#c {
			background-color:blue;
		}
		#d {
			background-color:yellow;
		}

		</style>
	</head>
	<body>
		<h1 id="a">A</h1><h1 id="b">B</h1><h1 id="c">C</h1><h1 id="d">D</h1>
	</body>
</html>
