<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>JavaScript Forms 2</title>
		<style>
		
		</style>
	</head>
	<body>
		<h1>JavaScript Forms 2</h1>
		<form name="parametros">
			<label>Nome: <input type="text" name="nome" placeholder="Digite seu nome aqui."/></label>
			<label>Idade: <input type="number" name="idade" placeholder="Digite sua idade aqui."/></label>
			<input type="submit" name="enviar"/>
		</form>	
		<script>
			document.parametros.addEventListener("submit", processa);
			function processa(evento) {
				evento.preventDefault();
				console.log("Processando...");
				console.log(document.parametros.nome.value);
				console.log(document.parametros.idade.value);
				var filho=document.createElement("p");
				filho.innerText=document.parametros.nome.value + " tem " + document.parametros.idade.value + " anos.";
				document.body.appendChild(filho);
			}
		</script>
	</body>
</html>
