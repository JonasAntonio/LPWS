<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>Inicio</title>
		<style>
			td{
			border-style: solid;
			border-width: 1px;
			border-color: black;
			width: 30px;
			height: 30px;
			}
			td#marcado{
				background-color: yellow
			}
			td.adjacente {
				background-color: cyan;
			}
			/*
				Comentário CSS
			*/
			.aberto-direita {
				border-right-style: none;
			}
			.aberto-esquerda {
				border-left-style: none;
			}
			
		</style>
		<!-- Comentário HTML -->
		
	</head>
	<body>
		<h1>Inicio</h1>
			<table>
				<tbody>
				<tr>
				
				<td class="aberto-direita"></td>
				<td class="adjacente aberto-direita aberto-esquerda"></td>
				<td class="aberto-esquerda"></td>
				
				</tr>
				<tr>
				
				<td class="adjacente"></td>
				<td id="marcado"></td>
				<td class="adjacente"></td>
				
				</tr>
				<tr>
				
				<td></td>
				<td class="adjacente"></td>
				<td></td>
				</tr>
				
				</tbody>
			</table>
	</body>
</html>
