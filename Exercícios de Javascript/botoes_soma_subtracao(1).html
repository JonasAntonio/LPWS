<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Botão de soma e subtração</title>
		<style>

		</style>
	</head>	
	<body>
		<h1>Botão de soma e subtração</h1>
	
		<div>	
			<button id="diminui">-</button>
			<var id="x">0</var>
			<button id="aumenta">+</button>
		</div>
		<script>
			var valorX = 0;
			var elementoX = document.getElementById("x");
			var botaoAumenta = document.getElementById("aumenta");
			var botaoDiminui = document.getElementById("diminui");
				
			botaoAumenta.addEventListener("click", function(){
				elementoX.innerText = ++valorX;
				;
			});
			botaoDiminui.addEventListener("click", function(){
				elementoX.innerText = --valorX;
				;
			});

		</script>
	</body>
</html>
