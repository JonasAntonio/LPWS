<body>
	<h1>Salário</h1>
	<form name="salario">
		<label>Salário:<input type="number" name="antigo" placeholder="Digite o salário aqui."></label>
		<label>Ajuste:<input type="number" name="rate" placeholder="Digite a porcentagem de aumento.">%</label>
		<input type="submit" name="calcular"/>
	</form>

	<h1>Notas de Aluno</h1>
	<form name="notas">

		<label>Nota 2:<input type="number" name="nota2" placeholder="Digite a nota aqui."></label>
		<label>Nota 3:<input type="number" name="nota3" placeholder="Digite a nota aqui."></label>
		<label>Faltas:<input type="number" name="faltas" placeholder="Digite o n. de faltas aqui."></label>
		<input type="submit" name="calcularNota"/>
	</form>

	<h1>Lista de Numeros</h1>
	<form name="nLista">
		<label>Numero Inicial:<input type="number" name="numIni" placeholder="Digite o número aqui."></label>
		<label>Numero Final:<input type="number" name="numFin" placeholder="Digite o número aqui."></label>
		<input type="submit" name="printNum"/>
	</form>
<script>
	document.salario.addEventListener("submit", calcular);

	function calcular(event){
		event.preventDefault();
		var nSalario = document.createElement("p");
		nSalario.innerText = parseInt(document.salario.antigo.value) + ((parseInt(document.salario.rate.value)/100)*parseInt(document.salario.antigo.value));

	}

			aprovacao.innerText = "REPROVADO SEU MERDA";

</script>
