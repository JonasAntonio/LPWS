<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title>Cálculo de IMC</title>
		<style>
			
		</style>
	</head>
	<body>
		<h1>Cálculo de IMC</h1>
		<form name="imc">
			<div id="Massa">
				<label>Massa: <input type="number" name="massa" step=0.01 placeholder="Massa em quilos"/></label>
			</div>
			<div id="Altura">
				<label>Altura: <input type="number" name="altura" step=0.01 placeholder="Altura em metros"/></label>
			</div>
			<div id="Sexo">
				Sexo: <label><input type="radio" name="sexo" value="Masculino" />Masculino</label>
				<label><input type="radio" name="sexo" value="Feminino" />Feminino</label>
			</div>
			<input type="submit" name="enviar"/>
			
		</form>	
		<script>
			document.imc.addEventListener("submit", processa);
			function processa(evento) {
				evento.preventDefault();
				var calculo=document.createElement("p");
				calculo.innerText="Sua massa é " + document.imc.massa.value + " quilos, " + " sua altura é " + document.imc.altura.value + " metros " + " seu sexo é " + document.imc.sexo.value + ". Por isso seu IMC é " + document.imc.massa.value/(document.imc.altura.value*document.imc.altura.value) + ".";
				document.body.appendChild(calculo);
			}
		</script>
	</body>
</html>
