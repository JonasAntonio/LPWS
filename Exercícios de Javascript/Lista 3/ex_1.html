<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title></title>
		</head>
	<body>
		<script type="text/javascript">
			var i = 0;
			document.write("<h1>");
			document.write("Soma");
			document.write("</h1>");
			document.write("<ul>");
			while(i<=10) {
				document.write("<li>");
				document.write(i+7);
				document.write("</li>");
				i++;
			}
			document.write("</ul>");
			var j = 0;
			document.write("<h1>");
			document.write("Subtração");
			document.write("</h1>");
			document.write("<ul>");
			while(j<=10) {
				document.write("<li>");
				document.write(j-7);
				document.write("</li>");
				j++;
			}
			document.write("</ul>");
			var h = 0;
			document.write("<h1>");
			document.write("Multiplicação");
			document.write("</h1>");
			document.write("<ul>");
			while(h<=10) {
				document.write("<li>");
				document.write(h*7);
				document.write("</li>");
				h++;
			}
			document.write("</ul>");
			var t = 0;
			document.write("<h1>");
			document.write("Divisão");
			document.write("</h1>");
			document.write("<ul>");
			while(t<=10) {
				document.write("<li>");
				document.write(t/7);
				document.write("</li>");
				t++;
			}
			document.write("</ul>");
		</script>
	</body>
</html>
