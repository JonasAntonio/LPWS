<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />	
		<title></title>
		</head>
	<body>
		<script type="text/javascript">
			var i = -13;
			document.write("<h1>");
			document.write("Lista");
			document.write("</h1>");
			document.write("<ul>");
			for(i=15;i>=-13;i--) {
				document.write("<li>");
				document.write(i);
				document.write("</li>");
				i;
			}
			document.write("</ul>");
		</script>
	</body>
</html>
